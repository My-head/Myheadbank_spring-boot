<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>Рублевый кредит: </h2>
                        </div>
                        <div class="col-xs-6 text-right">
                            <h1><i class="glyphicon glyphicon-xbt" aria-hidden="true"></i> <span th:text="${bynAccount.accountBalance}">...</span></h1>
                        </div>
                    </div>
                </div>
                    <div class="panel-footer">
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
            </div>
        </div>
    </div>



    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Дата</th>
                <th>Описание</th>
                <th>Валюта</th>
                <th>Статус</th>
                <th>Сумма</th>
                <th>Осталось погасить</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="bynTransaction : ${bynTransactionList}">
                <td data-th-text="${bynTransaction.date}">...</td>
                <td data-th-text="${bynTransaction.description}">...</td>
                <td data-th-text="${bynTransaction.type}">...</td>
                <td data-th-text="${bynTransaction.status}">...</td>
                <td data-th-text="${bynTransaction.amount}">...</td>
                <td data-th-text="${bynTransaction.availableBalance}">...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
